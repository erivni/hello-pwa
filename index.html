<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperscale Device Remote Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hyperscale-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-TileImage" content="images/hyperscale-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body>
  <div class="header">
    <h3>Hyperscale Remote Control</h3>
  </div>
  <div class="screen f-screen">
    <form>
      <input type="text" placeholder="your device id" id="deviceId">
      <input type="submit" value="CONNECT">
      <label>
        <input type="checkbox" value="useStun" id="useStun">useStun
      </label>
    </form>
  </div>

  <div class="screen m-screen">
    <div class="message">
      <div id="spinner"></div>
      <div id="text"></div>
    </div>
  </div>

  <div class="screen r-screen">
    <div class="remote">
      <div class="navigation">
        <div class="button top left">
          <button id="up"><img src="images/arrow-up.png"></button>
        </div>
        <div class="button left bottom">
          <button id="left"><img src="images/arrow-left.png"></button>
        </div>
        <div class="button right top">
          <button id="right"><img src="images/arrow-right.png"></button>
        </div>
        <div class="button bottom right">
          <button id="down"><img src="images/arrow-down.png"></button>
        </div>
        <div class="button select">
          <button id="select"></button>
        </div>
      </div>
      <div class="button home">
        <button id="home">&#8962;</button>
      </div>
      <div class="button back">
        <button id="back">&#8630;</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="hidden">close</button>
  </div>

</body>

</html>
