<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Welcome to Hyperscale!</h1>
    deviceId: <input type="text" id="deviceId" placeholder="deviceId here">
    <button id="connectButton" onclick="onConnectClick()">Connect</button>
    <br/><br/>
    <div id="control" hidden>
      <div class="single-element row">
        <button onclick="sendChannel.send('KEY_UP')"> &#5123;
        </button>
      </div>
      <div class="multiple-element row">
        <button onclick="sendChannel.send('KEY_LEFT')"> &#5130;
        </button>
        <button onclick="sendChannel.send('KEY_SELECT')"> &#9166;
        </button>
        <button onclick="sendChannel.send('KEY_RIGHT')"> &#5125;
        </button>
      </div>
      <div class="single-element row">
        <button onclick="sendChannel.send('KEY_DOWN')"> &#5121;
        </button>
      </div>
      <div class="single-element row">
        <button onclick="sendChannel.send('KEY_BACK')"> &#8617;
          back   </button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
